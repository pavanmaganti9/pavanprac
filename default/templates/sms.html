<div class="col-lg-12">
	{% if messages %}
            <div class="alert alert-success alert-dismissible">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Submit</button>
  </form>
</div>
